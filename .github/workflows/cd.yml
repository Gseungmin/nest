name: CD

on:
  push:
    branches: ['main']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Check active service
        id: check_service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            if docker ps | grep -q blue; then
                echo "Blue service is active."
                echo "::set-output name=CURRENT_SERVICE::blue"
                echo "::set-output name=NEW_SERVICE::green"
            else
                echo "Green service is active."
                echo "::set-output name=CURRENT_SERVICE::green"
                echo "::set-output name=NEW_SERVICE::blue"
            fi

      - name: Set services as env variables
        run: |
          echo "CURRENT_SERVICE=${{ steps.check_service.outputs.CURRENT_SERVICE }}" >> $GITHUB_ENV
          echo "NEW_SERVICE=${{ steps.check_service.outputs.NEW_SERVICE }}" >> $GITHUB_ENV

      - name: Print NEW_SERVICE value
        run: |
          echo ${{ env.NEW_SERVICE }}
          echo ${{ env.CURRENT_SERVICE }}

      - name: Adjust Nginx configuration for new service
        run: |
          NGINX_UPSTREAM="${{ env.NEW_SERVICE }}_backend"
          sed -i "s/proxy_pass http:\/\/.*_backend;/proxy_pass http:\/\/$NGINX_UPSTREAM;/" ./nginx/conf.d/nginx.conf
          cat ./nginx/conf.d/nginx.conf

      - name: Docker Build and Push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }}/nest .
          docker build -f dockerfile-nginx -t ${{ secrets.DOCKER_REPO }}/nest-nginx .
          docker push ${{ secrets.DOCKER_REPO }}/nest
          docker push ${{ secrets.DOCKER_REPO }}/nest-nginx

      - name: Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            echo "PORT=${{ secrets.PORT }}" > /home/ubuntu/.env
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> /home/ubuntu/.env
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> /home/ubuntu/.env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> /home/ubuntu/.env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> /home/ubuntu/.env
            echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> /home/ubuntu/.env
            echo "SYNCHRONIZED=${{ secrets.SYNCHRONIZED }}" >> /home/ubuntu/.env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> /home/ubuntu/.env
            echo "MODE=${{ secrets.MODE }}" >> /home/ubuntu/.env

            sudo docker pull ${{ secrets.DOCKER_REPO }}/nest
            sudo docker pull ${{ secrets.DOCKER_REPO }}/nest-nginx
            sudo docker-compose up -d ${{ env.NEW_SERVICE }}
            sudo docker-compose down nginx
            sudo docker-compose up -d nginx
            sudo docker-compose stop ${{ env.CURRENT_SERVICE }}
            docker image prune -f
