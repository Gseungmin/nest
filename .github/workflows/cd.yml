name: CD

on:
  push:
    branches: ['main']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Check active service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            if docker ps | grep -q blue; then
              echo "CURRENT_SERVICE=blue" >> $GITHUB_ENV
              echo "NEW_SERVICE=green" >> $GITHUB_ENV
            else
              echo "CURRENT_SERVICE=green" >> $GITHUB_ENV
              echo "NEW_SERVICE=blue" >> $GITHUB_ENV
            fi

      - name: Adjust Nginx configuration for new service
        run: |
          NGINX_UPSTREAM="${{ env.NEW_SERVICE }}_backend"
          sed -i "s/proxy_pass http:\/\/.*_backend;/proxy_pass http:\/\/$NGINX_UPSTREAM;/" ./nginx/conf.d/nginx.conf

      - name: Docker Build and Push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }}/nest .
          docker build -f dockerfile-nginx -t ${{ secrets.DOCKER_REPO }}/nest-nginx .
          docker push ${{ secrets.DOCKER_REPO }}/nest
          docker push ${{ secrets.DOCKER_REPO }}/nest-nginx

      - name: Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            echo "PORT=${{ secrets.PORT }}" > /home/ubuntu/.env
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> /home/ubuntu/.env
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> /home/ubuntu/.env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> /home/ubuntu/.env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> /home/ubuntu/.env
            echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> /home/ubuntu/.env
            echo "SYNCHRONIZED=${{ secrets.SYNCHRONIZED }}" >> /home/ubuntu/.env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> /home/ubuntu/.env
            echo "MODE=${{ secrets.MODE }}" >> /home/ubuntu/.env

            sudo docker pull ${{ secrets.DOCKER_REPO }}/nest
            sudo docker pull ${{ secrets.DOCKER_REPO }}/nest-nginx
            sudo docker-compose up -d ${{ env.NEW_SERVICE }}
            sudo docker exec nginx nginx -s reload
            sudo docker-compose rm ${{ env.CURRENT_SERVICE }}
            docker image prune -f
